<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanium 3D Editor Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              editor: {
                bg: 'var(--color-bg)',
                panel: 'var(--color-panel)',
                border: 'var(--color-border)',
                active: 'var(--color-active)',
                accent: 'var(--color-accent)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Theme Variables - Default Dark */
      :root {
        --color-bg: #18181b;      /* zinc-900 */
        --color-panel: #27272a;   /* zinc-800 */
        --color-border: #3f3f46;  /* zinc-700 */
        --color-active: #52525b;  /* zinc-600 */
        --color-accent: #3b82f6;  /* blue-500 */
        --color-text: #e4e4e7;    /* zinc-200 */
        --color-muted: #a1a1aa;   /* zinc-400 */
      }

      /* Custom scrollbar for editor feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-active); 
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow: hidden; /* App feels like native window */
      }
      
      /* DnD Visuals */
      .drop-zone-active {
        background-color: rgba(59, 130, 246, 0.2) !important;
        border: 1px dashed var(--color-accent) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "zustand": "https://esm.sh/zustand@4.5.2?deps=react@18.2.0",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?deps=react@18.2.0",
    "zustand/middleware/immer": "https://esm.sh/zustand@4.5.2/middleware/immer?deps=react@18.2.0",
    "immer": "https://esm.sh/immer@10.0.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "zustand/": "https://esm.sh/zustand@^5.0.10/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
